<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <h1>Blog Posts</h1>
    <ul>
      {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p><small>By {{ post.author }} on {{ post.created_at }}</small></p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
